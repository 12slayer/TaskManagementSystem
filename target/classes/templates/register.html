<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Task Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin Area</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">User Area</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>

        </ul>

    </div>
</nav>

<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address"  th:field="*{address}">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone-number" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone-number"  th:field="*{phoneNumber}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email"  th:field="*{email}">
                <em id="error-message" class="alert alert-danger" role="alert" style="display:none"></em>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"  th:field="*{password}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm-password" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
        </div>

        <div class="form-group row">
            <button class="btn btn-primary" id="registerBtn"  onclick="confirmPassword()" >Register</button>
        </div>

    </form>
</div>

<script>

    function confirmPassword() {
        let password = document.getElementById("password").value;
        let confirmPassword=document.getElementById("confirm-password").value;

        if (password != confirmPassword) {
            alert("Passwords do not match.");
        }
        else{
            return true;
        }
    }


    $(document).ready(function(){
        $("#email").focusout(function() {
            var email = $("#email").val();
            axios.get('/check-email?email=' + email)
                .then(function (response) {
                    // handle success
                    console.log(response);

                    var applicationMessage = response.data;
                    if (applicationMessage.setSuccess) {
                        $("#registerBtn").attr('disable', false);
                        $("#error-message").css('display','none');

                    } else {
                        $("#error-message").css('display','block');
                        $("#registerBtn").attr('disable', true);
                        $("#error-message").html('your email is already is in database');
                    }
                    console.log(response)
                })
        .catch(function (error) {
                // handle error
                console.log(error);
            })
                .then(function () {
                    // always executed
                });
        });
    });
</script>
</body>
</html>
